title: Users

<table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Status</th>

      </tr>
    </thead>
    <tbody id="results">
     
    </tbody>
  </table>
  
  
  <!-- Script is layed out in a sequence (no function) and will execute when page is loaded -->
  <script>
    // prepare HTML result container for new output
    const resultContainer = document.getElementById("results");
  
    import { uri, options } from '{{site.baseurl}}/assets/js/api/config.js';
    // prepare fetch options
    //const url = "http://127.0.0.1:8064/api/users/";
    const displayUsersUrl = uri + "/api/users/";
    const displayUsersHeaders = {
      method: 'GET', // *GET, POST, PUT, DELETE, etc.
      mode: 'cors', // no-cors, *cors, same-origin
      cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
     
      headers: {
        'Content-Type': 'application/json'
        // 'Content-Type': 'application/x-www-form-urlencoded',
      },
    };
    // fetch the API
    fetch(displayUsersUrl, displayUsersHeaders)
      .then(response => {
        console.log(response)
        if (response.status !== 200) {
          const errorMsg = 'Database response error: ' + response.status;
          console.log(errorMsg);
          window.location.href = '{{site.baseurl}}/403';
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.innerHTML = errorMsg;
          tr.appendChild(td);
          resultContainer.appendChild(tr);
          return;
        }
        response.json().then(data => {
          console.log(data)
          for (const row of data) {
            const tr = document.createElement("tr");
            const uid = document.createElement("td");
            const name = document.createElement("td");
            const status = document.createElement("td");
     
  
            uid.innerHTML = row.uid;
            name.innerHTML = row.name;
            status.innerHTML = row.status;
      
            tr.appendChild(uid);
            tr.appendChild(name);
            tr.appendChild(status);
       
  
            resultContainer.appendChild(tr);
          }
        });
      })
      .catch(err => {
        console.error(err);
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.innerHTML = err;
        tr.appendChild(td);
        resultContainer.appendChild(tr);
      });
    // ...
    </script>
