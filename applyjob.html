    <body>
        <h2 class="centertext">Apply For This Job!</h2>
        <h3 class="centertext">Hey! Enter more information about yourself to let the job postee know of your application.</h3>
       
            <table>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" id="address" name="address" required></td>

                <tr>
                    <td><label for="email">Email</label></td>

                    <label for="resume">Resume</label>
                    </td>

                        <input type="file" id="resume" name="resume" accept="image/png, image/jpeg" />
                    </td>

                </tr>
                <tr>
                    <td colspan="2" class="centertext">
                        <button onclick="applyJob()">Apply For This Job</button>
                    </td>
                </tr>
            </table>
            </body>
<script>
    let urlParams = new URLSearchParams(window.location.search);
    let jobid = urlParams.get('id');   
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

  function applyJob() {
      // Extract data from inputs
      //const name = document.getElementById("name").value;
      //const password = document.getElementById("password").value;
      //const dob = document.getElementById("dob").value;
      userid = getCookie("userid");
      // Prepare data for POST request
      const userData = {
          jobid: jobid,
          userid: userid
      };
  
      // Prepare request options
      const requestOptions = {
          method: 'POST',
          headers: new Headers({'content-type': 'application/json'}),
          body: JSON.stringify(userData), // Convert data object to JSON string
          mode: 'cors',
      };
  
      // URL for Create API
      // const url = 'http://127.0.0.1:8086/api/jwt_auth/register';
     const url = 'http://127.0.0.1:8086/api/jobuser/';
      // Async fetch API call to the database to create a new user
      fetch(url, requestOptions)
          .then(response => {
              // Handle server response
              if (response.status !== 200) {
                  const errorMsg = 'Database response error: ' + response.status;
                  console.log(errorMsg);
                  return;
              }
  
              // Response contains valid result
              response.json().then(data => {
                  if (data !== null) {
                      console.log(data)
                      document.cookie = "auth="+data;
                      window.location.href = '{{site.baseurl}}/userId?userId=' + data;
                  }
              });
          })
          .catch(error => {
              // Handle fetch errors
              console.error('Fetch error:', error);
          });
  }
  
</script>
</html>
