    <script>

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
          }
        // JavaScript code
        function postJob() {
            const title = document.getElementById("title").value;
            const company = document.getElementById("company").value;
            const description = document.getElementById("description").value;
            const qualification = document.getElementById("qualification").value;
            const pay = parseInt(document.getElementById("pay").value);
            const field = document.getElementById("field").value;
            const location = document.getElementById("location").value; 
            
            const jobpostee = parseInt(getCookie("userid"))

            const userData = {
                title: title,
                company: company,
                description: description,
                qualification: qualification,
                pay: pay,
                field: field,
                location: location,
                jobpostee: jobpostee
            };
        
            const requestOptions = {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
                body: JSON.stringify(userData),
                credentials: 'include', // include, *same-origin, omit
                headers: {
                  'Content-Type': 'application/json'
                  // 'Content-Type': 'application/x-www-form-urlencoded',
                },
              };
        
         
            // const url = 'http://127.0.0.1:8420/api/jwt_auth/register';
            // const url = '://127.0.0.1http:8420/api/users/';
            const url = 'http://127.0.0.1:8420/api/job/';
            
            fetch(url, requestOptions)
          .then(response => {
              // Handle server response
              if (response.status !== 200) {
                  const errorMsg = 'Database response error: ' + response.status;
                  console.log(errorMsg);
                  window.location.href = '{{site.baseurl}}/jobauth';
              }
  
              // Response contains valid result
              response.json().then(data => {
                  if (data !== null) {
                    
                      console.log(data)
                      window.location.href = '{{site.baseurl}}/jobs';
                  }
              });
          })
          .catch(error => {
              // Handle fetch errors
              console.error('Fetch error:', error);
          });
        }
    </script>
